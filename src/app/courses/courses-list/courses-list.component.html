<mat-table [dataSource]="courses" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let course">
      {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="home">{{ course.category | category
        }}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions" class="column-actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" aria-label="Adicionar um curso">
        <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course">

      <button mat-icon-button color="accent" aria-label="Editar curso">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Apagar curso">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
