<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="home">{{ course.category | category
            }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()" >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let action">

          <button mat-icon-button color="accent" aria-label="Editar curso">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Editar curso">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <span id="loading-spinner">
      <mat-spinner></mat-spinner>
    </span>
  </ng-template>
</mat-card>
